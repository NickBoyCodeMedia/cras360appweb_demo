{% extends 'base.html' %}
{% load static %}

{% block title %}Consulta SCFV{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="text-center">Consulta de Cadastros SCFV</h2>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col">
                    <form method="GET" class="form-inline">
                        <div class="input-group w-100">
                            <input type="text" name="q" class="form-control" placeholder="Buscar por nome, PAIF ou documento..." value="{{ request.GET.q|default:'' }}">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>PAIF</th>
                            <th>Data Nasc.</th>
                            <th>Tipo SCFV</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Exemplo de linha para demonstração -->
                        <tr>
                            <td>MARIA SILVA</td>
                            <td>2023-0001</td>
                            <td>01/01/2010</td>
                            <td>Infantojuvenil</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>JOSÉ SANTOS</td>
                            <td>2023-0002</td>
                            <td>15/05/1950</td>
                            <td>Idosos</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-3 text-center">
                <a href="{% url 'scfv:index' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
