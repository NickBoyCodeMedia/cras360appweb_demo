{% load static %}
<style>
    /* Container principal para controlar a largura e centralizar o conteúdo */
    .evolucao-pagina-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 15px;
    }
    
    h2 {
        text-align: center;
        background-color: #28a745;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #28a745;
        color: white;
    }

    .expandable {
        display: none;
    }

    .detalhes-membro {
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-top: 5px;
    }

    .detalhes-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .detalhes-membro .row {
        display: flex;
        flex-wrap: wrap;
        margin: -10px;
    }

    .detalhes-membro .col-md-6 {
        flex: 0 0 50%;
        padding: 10px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        color: #495057;
        font-size: 0.9rem;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-group select,
    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        background-color: white;
        font-size: 0.9rem;
    }

    .form-group select:focus,
    .form-group input:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .detalhes-membro label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .btn-toggle {
        background-color: #28a745;
        color: white;
        width: 30px;
        height: 30px;
        padding: 0;
        border-radius: 50%;
        border: none;
        font-size: 16px;
        line-height: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-toggle:hover {
        background-color: #218838;
        transform: scale(1.1);
    }

    .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-add {
        background-color: #007bff;
        color: white;
    }

    .btn-remove {
        background-color: #dc3545;
        color: white;
    }

    .btn-toggle-cell {
        text-align: center;
        vertical-align: middle;
    }

    .evolucao-container {
        margin-top: 20px;
        padding: 10px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
        width: 97%;
        height: 100px;
        resize: vertical;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }
    
    /* Estilos para o novo layout de histórico de evoluções */
    .historico-container {
        margin-top: 20px;
        margin-bottom: 20px;
        max-height: 600px;
        overflow-y: auto;
    }
    
    .evolucao-card {
        background-color: white;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    
    .evolucao-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        cursor: pointer;
    }
    
    .evolucao-header:hover {
        background-color: #e9ecef;
    }
    
    .evolucao-header-info {
        flex: 1;
    }
    
    .evolucao-data {
        font-weight: bold;
        color: #28a745;
        margin-bottom: 5px;
    }
    
    .evolucao-tecnico, .evolucao-cras {
        font-size: 0.9em;
        color: #6c757d;
    }
    
    .evolucao-toggle {
        margin-left: 10px;
        color: #28a745;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
    }
    
    .evolucao-body {
        padding: 15px;
        display: none;
        border-top: 1px solid #e9ecef;
    }
    
    .evolucao-body.visible {
        display: block;
    }
    
    .evolucao-description {
        margin-bottom: 15px;
        white-space: pre-wrap;
        line-height: 1.5;
    }
    
    .evolucao-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }
    
    .info-field {
        background-color: #f8f9fa;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: block;
        width: 100%;
        font-weight: bold;
    }
    
    .info-label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* Botões de ação */
    .btn-edit {
        background-color: #ffc107;
        color: #212529;
    }
    
    .btn-delete {
        background-color: #dc3545;
        color: white;
    }
    
    /* Novo formulário de evolução */
    .nova-evolucao {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        margin-top: 20px;
    }

    /* Adicionando estilo para identificar o tipo de registro no histórico */
    .registro-tipo {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-left: 10px;
        font-weight: bold;
    }

    .tipo-evolucao {
        background-color: #28a745;
        color: white;
    }

    .tipo-familia {
        background-color: #007bff;
        color: white;
    }

    /* Estilo para a linha única de informações */
    .info-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .info-row .info-field {
        flex: 1;
        text-align: center;
        font-weight: bold;
    }

    /* Estilo para os inputs da tabela */
    .form-control {
        width: 100%;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>

    <div class="evolucao-container">
        <h2>Adicionar Nova Evolução</h2>
        
        <div class="nova-evolucao">

                <div id="data_atendimento_display" class="info-field">{{ data_atual }}</div>
                <div id="nome_tecnico_display" class="info-field">{{ nome_tecnico|default:"USUÁRIO ATUAL" }}</div>
                <div id="cras_display" class="info-field">{{ cras|default:"CRAS ATUAL" }}</div>
            </div>
            
            
            <!-- Campos ocultos para armazenar os valores -->

            <input type="hidden" id="nome_tecnico" name="nome_tecnico" value="{{ nome_tecnico|default:'USUÁRIO ATUAL' }}">
            <input type="hidden" id="cras" name="cras" value="{{ cras|default:'CRAS ATUAL' }}">
