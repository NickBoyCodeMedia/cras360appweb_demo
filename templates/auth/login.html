<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAS 360 - Sistema Integrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background-color: #28a745;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
            background-color: white;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0;
        }
        .logo-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        .input-group-text {
            background-color: #28a745;
            color: white;
            border: none;
            width: 45px;
        }
        .form-control {
            border-left: none;
            padding: 12px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
            border-left: none;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 6px;
            margin-top: 15px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }
        .circle-icon {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .alert {
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="circle-icon">
                    <i class="bi bi-house-heart-fill text-white" style="font-size: 2.5rem;"></i>
                </div>
                <h1 class="logo-text">CRAS 360</h1>
                <p class="logo-subtitle">Sistema Integrado de Gest√£o</p>
            </div>
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                        <i class="bi bi-exclamation-triangle-fill"></i> {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">
                            <i class="bi bi-box-arrow-in-right"></i> ENTRAR
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p class="small">&copy; 2025 CRAS 360 - Todos os direitos reservados</p>
            <p class="small">Desenvolvido por <strong>NickBoy3d - Code&Media</strong></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
